<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Bear Dresser </h1>
        <img id="dobbelsteen" src="./images/dobbelsteen.png" alt="dobbelsteen">
        <div id="randomnaam"></div>
        <label for="nameinput" class="naamLabel">Hoe heet jouw beertje</label>
        <input type="text" name="nameInput" id="nameInput">
    </header>
    <main>
        <!--alle images-->

        <div class="controls">
            <div>
                <img id="pijlLinksBeertje" src="./images/pijltjelinks.png" alt="pijltje links Beertje">
                <img id="beertjeveranderen" src="./images/beertjeveranderen.bruin.png" alt="beertje veranderen bruine beer">
                <img id="pijlRechtsBeertje" src="./images/pijltjerechts.png" alt="pijltjes rechts Beertje">
            </div>

            <div>
                <img id="pijlLinksAchtergrond" src="./images/pijltjelinks.png" alt="pijltje links pijlLinks Achtergrond">
                <img id="achtergrondveranderen" src="./images/achtergrondveranderenbergen.png" alt="achtergrond veranderen bergen">
                <img id="pijlRechtsAchtergrond" src="./images/pijltjerechts.png" alt="pijltjes rechts Achtergrond">
            </div>

            <div>
                <img id="pijlLinksKleding" src="./images/pijltjelinks.png" alt="pijltje links Kleding">
                <img id="kledingveranderen" src="./images/kledingveranderen.0.png" alt="kleding veranderen niks">
                <img id="pijlRechtsKleding" src="./images/pijltjerechts.png" alt="pijltjes rechts Kleding">
            </div>
        </div>

        <div class="beer">
            <img id="bruineBeer" src="./images/bruinebeer.png" alt="bruine beer">
        </div>

        <img id="bloemetje" src="./images/bloembak.png" alt="bloemetje">
    </main>
    <footer>
    </footer>



    <!--link naar javascript-->
    <script src="javascript/javascript.js"></script>
</body>

</html>
